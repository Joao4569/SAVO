<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Swiss Association of Veterinary Ophthalmologists"
    />
    <!-- Get Keywords from Anja -->
    <meta
      name="keywords"
      content="Swiss Association of Veterinary Ophthalmologists, Swiss Veterinary Ophthalmologists, Veterinary Ophthalmologist Switzerland"
    />
    <!-- Link to CSS -->
    <link rel="stylesheet" href="./static/css/base.css" />

    <title>SAVO.ch</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Header -->
    <header class="pt-3 container-fluid">
      <!-- Logo -->
      <div class="row">
        <div class="text-center">
          <img
            src="./assets/images/rsz_savo_logo_600x150px.png"
            class="img-fluid"
            alt="SAVO logo"
          />
        </div>
      </div>

      <!-- Navbar -->
      <div class="row">
        <div id="navbar" class="col">
          <!-- Navbar Collapse -->
          <nav class="navbar navbar-expand-sm bg-body-tertiary">
            <div class="container-fluid">
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div
                class="collapse navbar-collapse justify-content-center"
                id="navbarNav"
              >
                <!-- Navbar Items -->
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Members</a>
                  </li>
                  <!-- Information dropdown -->
                  <li class="nav-item dropdown">
                    <a
                      class="nav-link dropdown-toggle"
                      href="#"
                      role="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Information
                    </a>
                    <ul class="dropdown-menu">
                      <li>
                        <a class="dropdown-item" href="#"
                          >Information for patient owners</a
                        >
                      </li>
                      <li>
                        <a class="dropdown-item" href="#"
                          >Information for breeders</a
                        >
                      </li>
                      <li>
                        <a class="dropdown-item" href="#"
                          >Information for referring veterinarians</a
                        >
                      </li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Events</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-disabled="true">links</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-disabled="true">Contact</a>
                  </li>
                  <!-- Language dropdown -->
                  <li class="nav-item dropdown">
                    <a
                      class="nav-link dropdown-toggle"
                      href="#"
                      role="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      EN
                    </a>
                    <ul class="dropdown-menu">
                      <li>
                        <a class="dropdown-item" href="#">DE</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="#">FR</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="#">IT</a>
                      </li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <!-- Hero Image -->
    <section>
      <div class="row">
        <div class="col">
          <img
            class="img-fluid"
            src="./assets/images/cropped_hero_image_anna-dudkova-urs_y9NwFcc-unsplash.jpg"
            alt="Hero of a brown and white dog with a ball."
          />
        </div>
      </div>
    </section>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
